<!DOCTYPE html>
<html>
<body>

<h2>Create JSON string from a JavaScript object.</h2>

<p id="demo"></p>

<script>
var obj = { "name":"John", "age":30, "city":"New York"};
var myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;
</script>

<p id="myDog"></p>

<script>
    /*This is a JSON string available*/
    var dog = '{"name": "Dax", "breed": "Greate Pyrenees", "color": "White"}';
    /*Converts JSON to javascript objects*/
    var JSONstring = JSON.parse(dog);
    document.getElementById("myDog").innerHTML = JSONstring.name + " the " + 
    JSONstring.breed;

    localStorage.setItem("name", "Dax");
    document.getElementById("myDog").innerHTML = localStorage.getItem("name");
    
</script>


</body>
</html>
