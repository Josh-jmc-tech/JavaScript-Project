<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>


        <!--Slideshow Challenge-->
        <!--slideshow container-->
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext"></div>
                <img src="img/cab.jpg" style="width: 100%; height: auto;">
            <div class="text">caption1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
                <img src="img/cat.jpg" style="width: 100%; height: auto;">
            <div class="text">caption2</div>
        </div>
         
        <div class="mySlides fade">
            <div class="numbertext"></div>
                <img src="img/GM.jpg" style="width: 100%; height: auto;">
            <div class="text">caption3</div>
        </div>
        <!--next and previous button-->
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <!--Dot and Circles-->

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
    </body>

</html>
